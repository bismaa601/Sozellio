<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<title>Task #2</title>
	<style type="text/css">#gmap{height: 85%;}</style>

</head>
<body style="height: 100%">

	<h3>Select the City</h3>
	<select id="cit">

		<option value="isb" selected="selected">Islamabad</option>
		<option value="lhr">Lahore</option>
		<option value="psw">Peshawar</option>
		<option value="qta">Quetta</option>
		<option value="kar">Karachi</option>

	</select>

	<h3>Icon shows your Location on the map</h3>

	<div id="gmap"></div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwi6fWZJKq8EgKi_8N0xFQmZkmSSZDctg&callback=initMap" async defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		
		var gmap, locicon;
		var isb = { lat: 33.6844, lng: 73.0479 };
		var lhr = { lat: 31.5204, lng: 74.3587 };
		var psw = { lat: 34.0151, lng: 71.5249 };
		var qta = { lat: 30.1798, lng: 66.9750 };
		var kar = { lat: 24.8607, lng: 67.0011 };

		function initMap() {
        gmap = new google.maps.Map(document.getElementById("gmap"), {
          center: { lat: isb.lat, lng: isb.lng },
          zoom: 10
        	});
        locicon = new google.maps.Marker({ position: isb, map: gmap });
      	}

      	$(document).ready(function(){
      		$("#cit").change(function(){
      			var current = this.value;
      			if(current === "isb"){
      				gmap.setCenter(new google.maps.LatLng(isb.lat, isb.lng));
      				locicon.setPosition(new google.maps.LatLng(isb.lat, isb.lng));
      			}else if(current === "lhr"){
      				gmap.setCenter(new google.maps.LatLng(lhr.lat, lhr.lng));
      				locicon.setPosition(new google.maps.LatLng(lhr.lat, lhr.lng));
      			}else if(current === "psw"){
      				gmap.setCenter(new google.maps.LatLng(psw.lat, psw.lng));
      				locicon.setPosition(new google.maps.LatLng(psw.lat, psw.lng));
      			}else if(current === "qta"){
      				gmap.setCenter(new google.maps.LatLng(qta.lat, qta.lng));
      				locicon.setPosition(new google.maps.LatLng(qta.lat, qta.lng));
      			}else if(current === "kar"){
      				gmap.setCenter(new google.maps.LatLng(kar.lat, kar.lng));
      				locicon.setPosition(new google.maps.LatLng(kar.lat, kar.lng));
      			}

      		});

      	}); 

	</script>	

</body>
</html>
